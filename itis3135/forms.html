<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="styles/default.css" rel="stylesheet" type="text/css">
	<title>Bryan Xiong-Bergundy Xeruses-ITIS3135-Forms</title>
</head>
<body>
	<header>
		<h1>Bryan Xiong ◇──◆ ITIS3135 ◇──◆ Burgundy Xeruses</h1>
		<div data-include="components/header.html"></div>
	</header>	
	<main>
        <h2>HTML Form</h2>
        <form class = "formformat" action = "#">
            <label>Name:</label>
            <input type = "text" id = "name" name = "name">
            <br>
            <br>
            <label>Email:</label>
            <input type = "text" id = "email" name = "email">
            <br>
            <br>
            <label>Phone Number:</label>
            <input type = "text" id = "phonenum" name = "phonenum">
            <br>
            <br>
            <h3>Lets Get to Know Each Other Better!</h3>
            <br>
            <label>Favorite Dog Breed (pick atleast one):</label>
            <label for = "german-shepherd">German Shepherd<input type = "checkbox" id = "german-shepherd" name = "dog-breed" value = "german-shepherd"></label>
            <label for = "siberian-husky">Siberian Husky<input type = "checkbox" id = "siberian-husky" name = "dog-breed" value = "siberian-husky"></label>
            <label for = "rottweiler">Rottweiler<input type = "checkbox" id = "rottweiler" name = "dog-breed" value = "rottweiler"></label>
            <label for = "catperson">I am a cat person<input type = "checkbox" id = "catperson" name = "dog-breed" value = "catperson"></label>
            <br>
            <br>
            <label>Favorite Coding Language:</label>
            <select name = "language" id = "language">
                <option value = "none">Whats Coding?</option>
                <option value = "java">Java</option>
                <option value = "python">Python</option>
                <option value = "c/c++">c/c++</option>
                <option value = "other">Other</option>
            </select>
            <br>
            <br>
            <label>Preferred Operating System:</label>
            <br>
            <input type = "radio" id = "windows" name = "pref-os" value = "windows">
            <label for = "windows">Windows</label>
            <br>
            <input type = "radio" id = "linux" name = "pref-os" value = "linux"> 
            <label for = "linux">Linux</label>
            <br>
            <input type = "radio" id = "mac" name = "pref-os" value = "mac"> 
            <label for = "mac">Mac</label>
            <br>
            <br>
            <input type = "reset">
            <button type = "submit">Submit</button>
        </form>
	</main>
    <footer>
	    <div data-include="components/footer.html"></div>
	</footer>
	<script src="scripts/HTMLInclude.js"></script>
</body>
</html>
