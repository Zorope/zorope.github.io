<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Sign Up</title>
	<link href="projectstyle.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <script src="scripts/signup.js"></script>
</head>
<body>
	<header>
        <div class="bannerbox">
            <div class="bannertext">
                <h1>Western Hiking Club</h1>
                <h2 class="bannercaption">Location: Western Carolina University</h2>
                <h2 class="bannercaption">Members: 50 Members</h2>
                <h2 class="bannercaption">Created by: Lily Thao</h2>
            </div>
            <div class="bannerimagebox">
                <img src="images/DACT6727.jpg" alt="hiking trail" class="bannerimage">
            </div>
        </div>
        <nav>
            <a href="index.html" class="navbardesign">Home</a>
            <a href="about.html" class="navbardesign">About</a>
            <a href="events.html" class="navbardesign">Events</a>
            <a href="clubleader.html" class="navbardesign">Club Leader</a>
            <a href="signup.html" class="signupbutton">Sign Up</a>
        </nav>
	</header>
	<main>
        <h2>Sign Up Form:</h2>
        <form action = "#">
            <label>Name:</label>
            <input type = "text" id = "name" name = "name" title="Please Enter your full name here.">
            <br>
            <br>
            <label>Email:</label>
            <input type = "text" id = "email" name = "email" title="Enter whatever email you are comfortable with!">
            <br>
            <br>
            <label>Phone Number:</label>
            <input type = "text" id = "phonenum" name = "phonenum" title="This will help us contact you!">
            <br>
            <br>
            <label>Age:</label>
            <input type = "text" id = "age" name = "age" title="This is to help us understand our communities age!">
            <br>
            <br>
            <strong>Are you a student at Western Carolina?</strong>
            <br>
            <br>
            <input type = "radio" id = "yes" name = "student" value = "yes">
            <label for = "beginner">Yes</label>
            <br>
            <input type = "radio" id = "no" name = "student" value = "no">
            <label for = "beginner">No</label>
            <br>
            <br>
            <strong>Experience with hiking:</strong>
            <br>
            <input type = "radio" id = "beginner" name = "level" value = "beginner">
            <label for = "beginner">beginner</label>
            <br>
            <input type = "radio" id = "intermediate" name = "level" value = "intermediate"> 
            <label for = "intermediate">intermediate</label>
            <br>
            <input type = "radio" id = "expert" name = "level" value = "expert"> 
            <label for = "expert">expert</label>
            <br>
            <br>
            <input type = "reset">
            <button type = "submit">Submit</button>
        </form>
    </main>
	<footer>
		
	</footer>
</body>
</html>
